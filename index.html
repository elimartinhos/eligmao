<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: black; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }
        
        #wrapper {
            width: 380px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Scale fixo de 90% como solicitado */
            transform: scale(0.9);
            transform-origin: center center;
        }

        #puzzle-frame { 
            width: 380px; 
            height: 600px; 
            border: none;
            background: #1a1a1a;
            border-radius: 20px;
        }

        /* Botão ADMIN - Z-index alto para garantir clique */
        #admin-skip { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            padding: 10px 20px;
            background: red; 
            border: 2px solid white;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; 
            z-index: 10000; /* Sempre acima de tudo */
            border-radius: 8px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="admin-skip" onclick="skipPuzzle()">SKIP</div>

<div id="wrapper">
    <iframe id="puzzle-frame" src="puzzle1.html"></iframe>
</div>

<script>
    let currentPuzzle = 1;

    // Função de pular puzzle
    function skipPuzzle() {
        console.log("Comando SKIP manual acionado");
        nextPuzzle();
    }

    function nextPuzzle() {
        currentPuzzle++;
        const frame = document.getElementById('puzzle-frame');
        const nextSrc = `puzzle${currentPuzzle}.html`;
        frame.src = nextSrc;
        console.log("Navegando para: " + nextSrc);
    }

    // Escuta o comando automático vindo de dentro dos puzzles
    window.addEventListener('message', (event) => {
        if (event.data === 'nextPuzzle') {
            nextPuzzle();
        }
    });
</script>
</body>
</html>
