<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Reseta o ambiente e garante que não haja scroll */
        body, html { 
            background: #000; 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        /* O Container Robusto */
        #wrapper {
            /* Dimensões base do seu puzzle */
            --base-w: 380;
            --base-h: 600;
            
            width: calc(var(--base-w) * 1px);
            height: calc(var(--base-h) * 1px);
            
            /* Lógica Matemática: Compara largura e altura disponíveis e escolhe o menor multiplicador */
            /* 100svh é a altura real visível no Android/Edge descontando barras do navegador */
            transform: scale(min(calc(100vw / var(--base-w)), calc(100svh / var(--base-h))));
            
            transform-origin: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #puzzle-frame { 
            width: 380px; 
            height: 600px; 
            border: none;
            background: #1a1a1a;
            border-radius: 20px;
        }

        /* Botão ADMIN - Visível e prático */
        #admin-skip { 
            position: fixed; 
            top: 15px; 
            right: 15px; 
            padding: 8px 15px;
            background: #ff0000; 
            border: 2px solid #fff;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer; 
            z-index: 10000;
            border-radius: 8px;
            font-family: sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="admin-skip" onclick="skipPuzzle()">SKIP</div>

<div id="wrapper">
    <iframe id="puzzle-frame" src="puzzle1.html"></iframe>
</div>

<script>
    let currentPuzzle = 1;

    function skipPuzzle() {
        nextPuzzle();
    }

    function nextPuzzle() {
        currentPuzzle++;
        const frame = document.getElementById('puzzle-frame');
        // Adiciona um log no console para você debugar se necessário
        console.log("Carregando: puzzle" + currentPuzzle + ".html");
        frame.src = `puzzle${currentPuzzle}.html`;
    }

    // Listener para o postMessage vindo dos puzzles
    window.addEventListener('message', (event) => {
        if (event.data === 'nextPuzzle') {
            nextPuzzle();
        }
    });

    // Impede o zoom de "pinça" acidental no mobile
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, { passive: false });
</script>
</body>
</html>
