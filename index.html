<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; user-select: none; font-family: sans-serif; overflow: hidden; }
        
        /* Container para o puzzle (iframe) */
        #puzzle-container { width: 100%; height: 100%; border: none; }

        /* Botão Admin Visível para pular */
        #admin-skip { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            width: 40px; 
            height: 20px; 
            background: rgba(255, 0, 0, 0.5); 
            border: 1px solid red;
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer; 
            z-index: 9999;
            border-radius: 4px;
            font-family: monospace;
        }
        #admin-skip:hover { background: red; }
    </style>
</head>
<body>

<div id="admin-skip" onclick="skipPuzzle()">SKIP</div>

<iframe id="puzzle-frame" src="puzzle1.html" style="width:100%; height:100%; border:none;"></iframe>

<script>
    // Função para pular o puzzle manualmente
    function skipPuzzle() {
        console.log("Admin: Pulando puzzle...");
        nextPuzzle();
    }

    // Lógica de progressão (Exemplo básico)
    let currentPuzzle = 1;
    function nextPuzzle() {
        currentPuzzle++;
        const frame = document.getElementById('puzzle-frame');
        frame.src = `puzzle${currentPuzzle}.html`;
    }

    // Escuta o comando vindo de dentro dos iframes
    window.addEventListener('message', (event) => {
        if (event.data === 'nextPuzzle') {
            nextPuzzle();
        }
    });
</script>
</body>
</html>
