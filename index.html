<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Configuração de fundo e centralização do body */
        body { 
            background: black; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }
        
        /* Container que aplica a escala de 90% a qualquer puzzle carregado */
        #scale-container {
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0.9);
            transform-origin: center center;
        }

        /* O wrapper mantém o tamanho original para que o iframe saiba seu espaço de trabalho */
        #wrapper {
            width: 380px;
            height: 620px; /* Ajustado para acomodar puzzles como o 5 e 12 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilização do iframe do puzzle */
        #puzzle-frame { 
            width: 100%; 
            height: 100%; 
            border: none;
            background: #1a1a1a;
            border-radius: 20px;
        }

        /* Botão ADMIN - Fora do container de escala para manter legibilidade e clique */
        #admin-skip { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            padding: 10px 20px;
            background: red; 
            border: 2px solid white;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; 
            z-index: 10000;
            border-radius: 8px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="admin-skip" onclick="skipPuzzle()">SKIP</div>

<div id="scale-container">
    <div id="wrapper">
        <iframe id="puzzle-frame" src="puzzle1.html"></iframe>
    </div>
</div>

<script>
    let currentPuzzle = 1;

    // Função para pular puzzles manualmente
    function skipPuzzle() {
        console.log("Comando SKIP manual acionado");
        nextPuzzle();
    }

    // Lógica de navegação entre os ficheiros de puzzle
    function nextPuzzle() {
        currentPuzzle++;
        const frame = document.getElementById('puzzle-frame');
        const nextSrc = `puzzle${currentPuzzle}.html`;
        frame.src = nextSrc;
        console.log("Navegando para: " + nextSrc);
    }

    // Escuta mensagens de sucesso enviadas pelos puzzles individuais
    window.addEventListener('message', (event) => {
        if (event.data === 'nextPuzzle') {
            nextPuzzle();
        }
    });
</script>
</body>
</html>
